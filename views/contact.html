	<section id="content">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-2">
			    <h2>Contact us <small>get in touch with us by filling form below</small></h2>
			    <hr class="colorgraph">
			    <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>
                      <div class="form-group">
                        <input type="text"  class="form-control" ng-model="contact.name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" ng-model="contact.email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="contact.subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" ng-model="contact.msg" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                    </div>
                    
                    <div class="text-center"><button type="button" class="btn btn-theme btn-block btn-md" ng-click="sendmail()">Send Message</button></div>
                <hr class="colorgraph">

			</div>
			<div class="col-lg-4">
				<h3>You can also contact us using either of these</h3>
				<p>Email: <a href="mailto:info@locate.ng">info@locate.ng</a></p>
				<p>Telephone: <a href="tel:08083007004">08083007004</a></p>
                <p>Address: 42 Montgomery Road, Sabo, Yaba.</p>
            </div>
		</div>
	</div>
	</section>
<!--success -->
<div class="col-lg-offset-4 col-lg-4 modal" id="msgmodal">
<div class="alert alert-{{type}} alert-dismissible fade in" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  {{msg}}
</div>
</div>
