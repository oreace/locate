	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");	  
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
</body>

<div id="mailModal" class="modal fade">
    <div class="modal-dialog">
		<form method="post" id="mail_form">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Send Mail</h4>
            </div>
            <div class="modal-body">
        	    <label>Subject</label>
				<input class="form-control" placeholder="Enter Subject Here" name='mail_sub' id='mail_sub'/>
		     
			    <label>Message</label>
				<textarea class="form-control" placeholder="Enter Message Here" rows="20" name='mail_msg' id='mail_msg'></textarea>
			   </div>
            <div class="modal-footer">
            <input type="hidden" name="action" id="action" value="sendmail"/>
			
            <input type="submit" class="btn btn-success" value="Send"/>
            </div>
			</div>
	    </form>
	 </div>
</div>
